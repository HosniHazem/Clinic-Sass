version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medflow-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medflow_dev}
      POSTGRES_DB: ${POSTGRES_DB:-medflow_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - medflow-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: medflow-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - medflow-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Development App (with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: medflow-app-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-medflow}:${POSTGRES_PASSWORD:-medflow_dev}@postgres:5432/${POSTGRES_DB:-medflow_dev}?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medflow-dev-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: medflow-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-medflow}:${POSTGRES_PASSWORD:-medflow_dev}@postgres:5432/${POSTGRES_DB:-medflow_dev}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medflow-dev-network
    volumes:
      - .:/app
    command: npx prisma studio --port 5555
    profiles:
      - tools

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  medflow-dev-network:
    driver: bridge
