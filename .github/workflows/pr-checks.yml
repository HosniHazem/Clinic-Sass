name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Check formatting (if using Prettier)
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
        continue-on-error: true

  # Job 2: Build Check
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          NEXTAUTH_SECRET: test-secret
          DATABASE_URL: postgresql://user:pass@localhost:5432/test

  # Job 3: Database Migration Check
  migration-check:
    name: Migration Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Check Prisma schema format
        run: npx prisma format --check

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test?schema=public

  # Job 4: Docker Build Check
  docker-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: medflow-saas:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: PR Comment with Summary
  comment:
    name: PR Summary Comment
    runs-on: ubuntu-latest
    needs: [quality, build-check, migration-check, docker-check]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              quality: '${{ needs.quality.result }}',
              build: '${{ needs.build-check.result }}',
              migration: '${{ needs.migration-check.result }}',
              docker: '${{ needs.docker-check.result }}'
            };
            
            const statusEmoji = {
              success: 'âœ…',
              failure: 'âŒ',
              cancelled: 'âš ï¸',
              skipped: 'â­ï¸'
            };
            
            const body = `
            ## PR Checks Summary
            
            | Check | Status |
            |-------|--------|
            | Code Quality | ${statusEmoji[results.quality] || 'â“'} ${results.quality} |
            | Build | ${statusEmoji[results.build] || 'â“'} ${results.build} |
            | Migrations | ${statusEmoji[results.migration] || 'â“'} ${results.migration} |
            | Docker | ${statusEmoji[results.docker] || 'â“'} ${results.docker} |
            
            ${Object.values(results).every(r => r === 'success') ? 
              'ğŸ‰ All checks passed! This PR is ready for review.' : 
              'âš ï¸ Some checks failed. Please review the errors above.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
